<!DOCTYPE html>
<html>
    <head>
        <title>Example of images</title>
    </head>
    <body>
        <img src="./img/seko sin diente'.jpg"/>
        <img src="./img/seko sin diente'.jpg" alt="sekito sin diente" width="100"/>
        <img src="./img/seko sin diente'.jpg" alt="sekito sin diente deformado" width="150" height="100"/> 
    </body>
</html>

<!--
路 SRC
URL of the image.
------------------------------------------------------   
路 ALT
Brief description of the image.
------------------------------------------------------   
路 HEIGHT
Specifies the display height of the image (may
differ from the original height)
------------------------------------------------------   
路 WIDTH
Specifies the display width of the image (may differ
from the original width)
-->

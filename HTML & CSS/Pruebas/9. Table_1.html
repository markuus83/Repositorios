<!DOCTYPE html> 
<html>
    <head>
        <title>Examples of tables</title>
    </head>

    <body>
        <h1>Listing of courses</h1>

        <table border="1">
            <tr>
                <th>
                    <strong>Course</strong>
                </th>
                <th>
                    <strong>Hours</strong>
                </th>
                <th>
                    <strong>Places</strong>
                </th>
            </tr>

            <tr>
                <td>CSS</td>
                <td>20</td>
                <td>25</td>
            </tr>

            <tr>
                <td>HTML</td>
                <td>20</td>
                <td>40</td>
            </tr>

        </table>

        <h1>Cell span: columns</h1>

        <table border="1">

            <tr>
                <td colspan="3">A</td>
            </tr>
            <tr>
                <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>

        </table>

            <h1>Cell span: rows</h1>

        <table border="1">
            
            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
            </tr>

            <tr>
                <td>C</td>
            </tr>
            
        </table>
    </body>
</html>

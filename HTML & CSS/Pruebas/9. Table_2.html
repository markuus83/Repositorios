<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example using thead, tbody and tfoot</title>
    </head>
    <body>
        <table border="1">
            <caption>Shopping list</caption>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Total Price</td>
                    <td>20</td>
                </tr>
            </tfoot>
            <tbody> 
                <tr>
                    <td>Screwdriver</td>
                    <td>1</td>
                    <td>3</td>
                </tr>
                <tr> 
                    <td>Wrench</td>
                    <td>2</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Hammer</td>
                    <td>1</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
